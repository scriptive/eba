<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Effortless bible analysis</title>
  <link rel="icon" href="img/icon.png" type="image/png" />
  <link rel="stylesheet" href="font/eba.css">
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css" id="custom"></style>
</head>

<body>
  <div id="screen" style="display:none">
  </div>
  <div id="dialog" style="display:none">
  </div>
  <div id="main">
    <nav>
      nav
    </nav>
    <header>
      <ul>
        <li class="ctl">
          <ul class="book display about active">
            <li class="fixed">
              <div class="icon-home" data-content="nav setTitle"></div>
            </li>
            <li class="link-content">
              <div data-content="nav setTitle">Display</div>
            </li>
            <li class="fixed">
              <div class="icon-panel" data-content="nav setTitle"></div>
            </li>
          </ul>
        </li>
      </ul>
    </header>
    <main>
      <div class="container display active">
        <ol class="main-display">
          <li>
            <h3>font size</h3>
            <ol class="fontsize">
              <li data-title="1" class="size-small-extra icon-ok"></li>
              <li data-title="2" class="size-small icon-ok inactive"></li>
              <li data-title="3" class="size-normal icon-ok inactive active"></li>
              <li data-title="4" class="size-large icon-ok inactive"></li>
              <li data-title="5" class="size-large-extra icon-ok inactive"></li>
            </ol>
          </li>
          <li>
            <h3>background color</h3>
            <ol class="background">
              <li class="color-white icon-ok active"></li>
              <li class="color-lightgray icon-ok inactive"></li>
              <li class="color-dimgrey icon-ok inactive"></li>
              <li class="color-chocolate icon-ok inactive"></li>
              <li class="color-darkred icon-ok inactive"></li>
              <li class="color-red icon-ok inactive"></li>
              <li class="color-gold icon-ok inactive"></li>
              <li class="color-green icon-ok inactive"></li>
              <li class="color-darkblue icon-ok inactive"></li>
            </ol>
          </li>
        </ol>
      </div>
    </main>
  </div>
</body>

</html>

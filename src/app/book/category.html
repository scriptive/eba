<GridLayout class="page category" rows="45,1,*" tkExampleTitle tkToggleNavButton>
	<GridLayout id="actionbar" row="0" columns="60,*,60" rows="*">
		<Label col="0" row="0" [visibility]="actionItemVisibility" text="&#xf0C9;" class="icon" (tap)="sideDrawer.toggle()"></Label>
		<Label col="1" row="0" [text]="actionTitle" class="title"></Label>
	</GridLayout>
	<StackLayout row="1">
		<Label text="..."></Label>
	</StackLayout>
	<GridLayout row="2" rows="*" orientation="vertical" [class.busy]="ActivityIndicatorMsg">
		<StackLayout row="0" class="ActivityIndicator" [visibility]="ActivityIndicatorMsg? 'visible' : 'hidden'">
			<ActivityIndicator row="0" [busy]="ActivityIndicatorBusy"></ActivityIndicator>
			<Label [text]="ActivityIndicatorMsg"></Label>
		</StackLayout>
		<RadListView #listView row="0" class="listView" orientation="vertical"
			[visibility]="ActivityIndicatorMsg? 'hidden' : 'visible'"
			[items]="dataItems"
			loadOnDemandMode="Auto" (loadMoreDataRequested)="itemMoreDataRequested($event)">
			<ng-template tkListItemTemplate let-item="item" let-i="index">
				<StackLayout class="item" rows="auto">
					<Label class="book" [text]="i" (textChange)="itemBookFormat($event)"></Label>
					<Label class="desc" [text]="i" (textChange)="itemDescriptionFormat($event)" textWrap="true"></Label>
				</StackLayout>
			</ng-template>
		</RadListView>
	</GridLayout>
</GridLayout>

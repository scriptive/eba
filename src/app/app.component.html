<RadSideDrawer tkExampleTitle tkToggleNavButton
	[drawerTransition]="sidedrawer.transition"
	drawerLocation="currentLocation"
	gesturesEnabled="true">
	<GridLayout tkDrawerContent rows="45, *, auto" class="sidedrawer sidedrawer-left">
		<StackLayout row="0" rows="auto,auto,*" class="sidedrawer-header">
			<Label row="0" [text]="appQuotes"></Label>
			<Label row="1" [text]="appName"></Label>
		</StackLayout>
		<ScrollView tkMainContent row="1" class="sidedrawer-contents">
			<ListView [items]="appMenu" separatorColor="transparent" style="padding: 10;">
				<ng-template let-page="item.data" let-uri="item.path" let-i="index" let-odd="odd" let-even="even" >
					<GridLayout columns="60,*" rows="50"
						(tap)="nav.to([uri])"
						[class.active]="nav.isPage(uri)"
						[class.odd]="odd" [class.even]="even"
						class="sidedrawer-list-item">
					<Label row="0" col="0" [text]="page.icon" class="icon" ></Label>
					<Label row="0" col="1" [text]="page.name" class="p-r-10"></Label>
				</GridLayout>
				</ng-template>
			</ListView>
		</ScrollView>
		<StackLayout row="2" visibility="collapsed">
			<GridLayout columns="60,*" (tap)="nav.to(['setting'])" [class.active]="nav.isPage('setting')">
				<Label col="0" text="&#xf013;" class="icon"></Label>
				<Label col="1" text="Setting"></Label>
			</GridLayout>
		</StackLayout>
	</GridLayout>
	<page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>

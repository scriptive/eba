<GridLayout class="page section" rows="45,1,*" tkExampleTitle tkToggleNavButton>
	<GridLayout id="actionbar" row="0" columns="auto" rows="*">
		<Label col="0" text="&#xf007; Back" class="icon back" (tap)="nav.to(['home'])"></Label>
	</GridLayout>
	<StackLayout row="1">
		<Label text="..."></Label>
	</StackLayout>
	<GridLayout row="2" rows="*" orientation="vertical" [class.busy]="ActivityIndicatorMsg">
		<StackLayout row="0" class="ActivityIndicator" [visibility]="ActivityIndicatorMsg? 'visible' : 'hidden'">
			<ActivityIndicator row="0" [busy]="ActivityIndicatorBusy"></ActivityIndicator>
			<Label [text]="ActivityIndicatorMsg"></Label>
		</StackLayout>
		<RadListView #listView row="0" class="listView" orientation="vertical"
			[visibility]="ActivityIndicatorMsg? 'hidden' : 'visible'"
			[items]="dataItems"
			(itemTap)="itemTap($event)">
			<ng-template tkListItemTemplate
				let-item="item"
				let-i="index"
				let-odd="odd"
				let-even="even">
				<GridLayout rows="*,*" columns="*,50" class="item">
					<Label row="0" col="0" class="name" [text]="item.name"></Label>
					<Label row="1" col="0" class="desc" [text]="item.desc"></Label>
					<Label row="0" col="1" rowSpan="2" class="tag" [text]="digit(item.total)"></Label>
				</GridLayout>
			</ng-template>
			<ng-template tkGroupTemplate let-groupname="category">
				<Label [text]="groupname" class="category"></Label>
			</ng-template>
			<ListViewLinearLayout *tkIfIOS tkListViewLayout itemHeight="120"></ListViewLinearLayout>
		</RadListView>
	</GridLayout>
</GridLayout>

<GridLayout class="page home" rows="45,1,*" tkExampleTitle tkToggleNavButton>
	<GridLayout id="actionbar" row="0" columns="60,*,60" rows="*">
		<Label col="0" row="0" [visibility]="actionItemVisibility" text="&#xf0C9;" class="icon" (tap)="sideDrawer.toggle()"></Label>
		<Label col="1" row="0" [text]="actionTitle" class="title"></Label>
	</GridLayout>
	<StackLayout row="1">
		<Label text="..."></Label>
	</StackLayout>
	<GridLayout row="2" rows="*" orientation="vertical">
		<ActivityIndicator row="0" busy="false"  horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
		<RadListView #listView row="0"
			[items]="dataItems"
			swipeActions="true"
			(itemSwipeProgressStarted)="itemSwipeProgressStarted($event)"
			(itemSwipeProgressEnded)="itemSwipeProgressEnded($event)"
			(itemSwipeProgressChanged)="itemSwipeProgressChanged($event)"
			(itemTap)="itemTap($event)"
			pullToRefresh="true" (loaded)="listViewLoaded($event)" (pullToRefreshInitiated)="listViewPullToRefreshInitiated($event)">
			<ng-template tkListItemTemplate let-item="item" let-it="index" let-odd="odd" let-even="even">
				<GridLayout rows="*,*" columns="*,50" class="item" [class.available]="item.available">
					<Label row="0" col="0" class="name" [text]="item.name"></Label>
					<Label row="1" col="0" class="desc" [text]="item.desc"></Label>
					<Label row="0" col="1" rowSpan="2" text="&#xe0027;" class="icon tag"></Label>
				</GridLayout>
			</ng-template>
			<ng-template tkGroupTemplate let-lang="category">
				<Label class="category" [text]="lang"></Label>
			</ng-template>
			 <!-- <ng-template tkTemplateKey="my" let-item="item">
				<StackLayout rows="*,auto" class="item my">
					<Label row="0" [text]="item.name"></Label>
					<Label row="1" [text]="item.description"></Label>
				</StackLayout>
			</ng-template>
			<ng-template tkTemplateKey="zo" let-item="item">
				<StackLayout rows="*,auto" class="item zo">
					<Label row="0" [text]="item.name"></Label>
					<Label row="1" [text]="item.description"></Label>
				</StackLayout>
			</ng-template>
			<ng-template tkTemplateKey="en" let-item="item">
				<StackLayout rows="*,auto" class="item en">
					<Label row="0" [text]="item.name"></Label>
					<Label row="1" [text]="item.description"></Label>
				</StackLayout>
			</ng-template> -->
			<!-- <ng-template tkListViewHeader>
				<GridLayout class="header" columns="auto">
					<Label col="0" text="..."></Label>
				</GridLayout>
			</ng-template> -->
			<!-- <ng-template tkListViewFooter>
				<GridLayout class="footer" columns="auto">
					<Label col="0" text="...."></Label>
				</GridLayout>
			</ng-template> -->
			<GridLayout *tkListItemSwipeTemplate columns="*,auto" rows="*" class="swipeViewOptions">
				<GridLayout id="swipeViewRight" col="1" row="0" columns="100" rows="*">
					<Label row="0" col="0" text="Delete" [visibility]="deleteItemVisibility" class="danger" (tap)="itemDelete($event)"></Label>
					<Label row="0" col="0" text="Download" [visibility]="downloadItemVisibility" class="danger" (tap)="itemDownload($event)"></Label>
					<!-- <Label row="0" col="1" text="Clear" (tap)="itemClear($event)" visibility="collapsed"></Label> -->
				</GridLayout>
			</GridLayout>
		</RadListView>
	</GridLayout>
</GridLayout>

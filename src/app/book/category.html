<GridLayout class="page category" rows="45,1,*" tkExampleTitle tkToggleNavButton>
	<GridLayout id="actionbar" row="0" columns="60,*,60" rows="*">
		<Label col="0" row="0" [visibility]="actionItemVisibility" text="&#xf0c9;" class="icon" (tap)="sideDrawer.toggle()"></Label>
		<Label col="1" row="0" [text]="actionTitle" class="title"></Label>
		<Label col="2" row="0" [visibility]="actionItemVisibility" text="&#xf013;" class="icon"></Label>
	</GridLayout>
	<StackLayout row="1">
		<Label text="..."></Label>
	</StackLayout>
	<GridLayout row="2" rows="*" orientation="vertical">
		<!-- <ActivityIndicator row="0" busy="true"  horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator> -->
		<RadListView row="0" class="listView" orientation="vertical"
			[items]="dataItems"
			loadOnDemandMode="Auto" (loadMoreDataRequested)="itemMoreDataRequested($event)">
			<ng-template tkListItemTemplate let-item="item"	let-i="index" let-odd="odd" let-even="even">
				<StackLayout class="item" [class.active]="item.available" rows="auto">
					<FlexboxLayout row="0" flexDirection="row" flexWrap="wrap" >
						<Label [text]="item.desc" textWrap="true"></Label>
						<GridLayout row="1" columns="auto,auto,auto,*">
							<Label row="0" col="0" [text]="bookService.bookName(item.book)" class="book"></Label>
							<Label row="0" col="1" [text]="item.chapter" class="chapter"></Label>
							<Label row="0" col="2" [text]="item.verse" class="verse"></Label>
						</GridLayout>
					</FlexboxLayout>
				</StackLayout>
			</ng-template>
		</RadListView>
	</GridLayout>
</GridLayout>

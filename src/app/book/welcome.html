<GridLayout class="page welcome" rows="50,100,*,100">
	<GridLayout id="actionbar" row="0" columns="auto">
		<Label col="0" row="0" text="&#xf053; Back" class="icon back" (tap)="nav.toBack()"></Label>
	</GridLayout>
	<StackLayout row="1">
		<Label [text]="actionTitle"></Label>
		<Label text="Lai Siangtho"></Label>
		<Label text="A thu zui-in khenna"></Label>
	</StackLayout>
	<RadListView row="2" [items]="dataItems">
			<ng-template tkListItemTemplate
				let-item="item"
				let-i="index"
				let-odd="odd"
				let-even="even">
					<StackLayout
						orientation="vertical"
						class="item" [class.active]="item.available" [class.odd]="odd" [class.even]="even">
						<Button [text]="item.name" (tap)="itemButton(item.id)"></Button>
					</StackLayout>
			</ng-template>
	</RadListView>
	<StackLayout row="3">
		<Label row="0" text="Sawltak 17:11"></Label>
		<Label row="1" text="Tg. Lian Than Tuang"></Label>
	</StackLayout>
</GridLayout>
